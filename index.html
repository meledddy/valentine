<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page" id="page">
    <div class="polaroid-wrap" aria-hidden="true">
      <div class="polaroid">
        <span class="polaroid-heart"></span>
        <img src="assets/polaroid.jpg" alt="" />
        <span class="polaroid-date">06 · 01</span>
      </div>
    </div>
    <section class="card" id="card">
      <h1 class="card-title" id="cardTitle">Будешь моей валентинкой?</h1>
      <div class="image-wrap">
        <img id="cardImage" src="assets/corgi.png" alt="Cute corgi" />
      </div>
      <div class="actions" id="actions">
        <button class="btn btn-yes" id="yesBtn">Да</button>
        <button class="btn btn-no pulse" id="noBtn">Нет</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
